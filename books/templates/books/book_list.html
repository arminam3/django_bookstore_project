{% extends '_base.html' %}
{% load book_tags %}



{% block title %}
    لیست کتاب ها
{% endblock title %}

{% block content %}
    {% for book in books %}
        <a href="{{ book.get_absolute_url }}" style="text-decoration: None">
            <h1>{{ book.title|capfirst|my_lower:2 }}</h1>
        </a>
        <p>{{ book.description|truncatewords:2 }}</p>
        <br>
    {% endfor %}
    <a href="{% url 'book_create' %}" class="btn btn-success">ثبت کتاب</a>

{% endblock content %}
